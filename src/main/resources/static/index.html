<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YES Germany - Auth</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <header class="auth-header">
    <h1>YES Germany-Employee</h1>
  </header>

  <div class="auth-container">
    <div class="auth-box">
      <h2 id="formTitle">Login</h2>
      <form id="authForm" class="form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn yellow" id="authBtn">Login</button>
      </form>
      <p id="togglePrompt">
        Donâ€™t have an account? <a href="#" id="toggleLink">Register</a>
      </p>

    </div>
  </div>
  <script src="config.js"></script>
  <script src="auth.js"></script>

  <!--Spinner-->
  <div id="globalLoader"
    style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(255,255,255,0.7); z-index:9999; justify-content:center; align-items:center;">
    <div class="spinner-border text-primary" role="status" style="width:3rem; height:3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

</body>

</html>
