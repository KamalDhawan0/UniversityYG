<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YES Germany - University Management</title>
    <style>
        :root {
          --primary-yellow: #fbd105;
          --dark-gray: #333;
          --light-gray: #f5f5f5;
          --white: #fff;
          --accent-black: #111;
          --danger-red: #d60000;
        }

        body {
          font-family: 'Segoe UI', sans-serif;
          background-color: var(--light-gray);
          margin: 0;
          padding: 0;
        }

        header {
          background-color: var(--white);
          padding: 20px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
          text-align: center;
        }

        header h1 {
          color: var(--primary-yellow);
          font-size: 40px;
          font-weight: bold;
          margin: 0;
          letter-spacing: 2px;
        }

        main {
          max-width: 1000px;
          margin: 40px auto;
          background-color: var(--white);
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
          color: var(--dark-gray);
          font-size: 24px;
          margin-bottom: 20px;
        }

        form input,
        form select,
        form button {
          width: 100%;
          padding: 12px;
          margin: 10px 0 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 16px;
        }

        form button {
          background-color: var(--primary-yellow);
          color: var(--accent-black);
          border: none;
          font-weight: bold;
          cursor: pointer;
          transition: 0.3s ease;
        }

        form button:hover {
          background-color: #e3bc00;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 30px;
        }

        table thead {
          background-color: var(--primary-yellow);
          color: var(--accent-black);
        }

        th,
        td {
          padding: 14px;
          text-align: left;
          border-bottom: 1px solid #ddd;
        }

        .actions button {
          margin-right: 8px;
          padding: 6px 12px;
          border: none;
          border-radius: 4px;
          font-size: 14px;
          cursor: pointer;
        }

        .edit-btn {
          background-color: #007bff;
          color: white;
        }

        .delete-btn {
          background-color: var(--danger-red);
          color: white;
        }

        #noUniversityMsg {
          color: var(--danger-red);
          text-align: center;
          font-weight: bold;
          margin-top: 20px;
          display: none;
        }

        #universityForm {
          display: none;
          margin-bottom: 30px;
        }

        #addUniversityBtn {
          background-color: var(--primary-yellow);
          color: var(--accent-black);
          padding: 10px 16px;
          border-radius: 6px;
          font-weight: bold;
          cursor: pointer;
          margin-bottom: 20px;
          border: none;
        }

        #addUniversityBtn:hover {
          background-color: #e3bc00;
        }
    </style>
</head>
<body>

<header>
    <h1>YES GERMANY</h1>
</header>

<main>
    <h2>University Details</h2>

    <button id="addUniversityBtn">Add University</button>

    <form id="universityForm">
        <input type="hidden" id="universityId">
        <input type="text" id="universityName" placeholder="University Name" required>
        <input type="text" id="courseName" placeholder="Course Name" required>
        <input type="url" id="courseLink" placeholder="Course Link" required>
        <select id="courseType" required>
            <option value="">Select Course Type</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="PhD">PhD</option>
        </select>
        <button type="submit">Save University</button>
    </form>

    <div id="noUniversityMsg">No universities found.</div>

    <table>
        <thead>
        <tr>
            <th>University Name</th>
            <th>Course</th>
            <th>Course Link</th>
            <th>Type</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="universityTableBody">
        <!-- dynamic content -->
        </tbody>
    </table>
</main>

<script>
    const apiUrl = 'http://localhost:8080/api/universities';
    const tableBody = document.getElementById('universityTableBody');
    const form = document.getElementById('universityForm');
    const addBtn = document.getElementById('addUniversityBtn');
    const noUniversityMsg = document.getElementById('noUniversityMsg');

    // Show form
    addBtn.addEventListener('click', () => {
      form.reset();
      form.style.display = 'block';
      document.getElementById('universityId').value = '';
    });

    // Load universities
    function loadUniversities() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          tableBody.innerHTML = '';
          if (data.length === 0) {
            noUniversityMsg.style.display = 'block';
            return;
          }
          noUniversityMsg.style.display = 'none';

          data.forEach(u => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${u.universityName}</td>
              <td>${u.courseName}</td>
              <td><a href="${u.courseLink}" target="_blank">View</a></td>
              <td>${u.courseType}</td>
              <td class="actions">
                <button class="edit-btn" onclick='editUniversity(${JSON.stringify(u)})'>Edit</button>
                <button class="delete-btn" onclick='deleteUniversity(${u.universityId})'>Delete</button>
              </td>
            `;
            tableBody.appendChild(row);
          });
        });
    }

    // Save or update university
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const uni = {
        universityName: document.getElementById('universityName').value,
        courseName: document.getElementById('courseName').value,
        courseLink: document.getElementById('courseLink').value,
        courseType: document.getElementById('courseType').value
      };

      const id = document.getElementById('universityId').value;
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${apiUrl}/${id}` : apiUrl;

      fetch(url, {
        method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(uni)
      })
        .then(() => {
          form.reset();
          form.style.display = 'none';
          loadUniversities();
        });
    });

    // Edit university
    function editUniversity(uni) {
      document.getElementById('universityId').value = uni.universityId;
      document.getElementById('universityName').value = uni.universityName;
      document.getElementById('courseName').value = uni.courseName;
      document.getElementById('courseLink').value = uni.courseLink;
      document.getElementById('courseType').value = uni.courseType;
      form.style.display = 'block';
    }

    // Delete university
    function deleteUniversity(id) {
      if (confirm('Are you sure you want to delete this university?')) {
        fetch(`${apiUrl}/${id}`, { method: 'DELETE' })
          .then(() => loadUniversities());
      }
    }

    // Initial load
    loadUniversities();
</script>

</body>
</html>
